<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        .certificate-container {
            display: grid;
            justify-content: center;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;
            background: black;    
            grid-gap: 2px;       
            padding: 1px;
            margin: 0;
        }
        .certificate-container img {
            height: 250px;
            width: 250px;
        }
    </style>
</head>
<body>
        <div class="certificate-name">
                <h1 style="text-align: center"> Adrian Matuguina's Certificates</h1>
        </div>
    <div class="certificate-container">
        <img src="Images/Certificates/HTML Certificate.jpg">
        <img src="Images/Certificates/CSS Certificate.jpg">
        <img src="Images/Certificates/JavaScript Certificate.jpg">
        <img src="Images/Certificates/Java Certificate.jpg">
    </div>
</body>
</html>
